      .button-container {
        padding-bottom: 50px;
        display: flex;
        justify-content: space-around; /* Distributes space evenly around buttons */
        align-items: stretch; /* Makes all buttons the same height */
        flex-wrap: wrap; /* Allows buttons to wrap onto the next line on smaller screens */
      }

      .button-style {
        flex: 1; /* Allows buttons to grow and fill the container */
        color: white; /* Text color */
        text-align: center; /* Centers the text */
        border: none; /* Removes the border */
        border-radius: 5px; /* Rounds the corners */
        cursor: pointer; /* Changes cursor to pointer on hover */
        background-color: rgb(254, 114, 76); /* Button color */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 30px;
        font-weight: 900;
        font-family: 'Courier New', Courier, monospace;
        padding: 10px;
      }

      /* Ensures buttons don't get too narrow on smaller screens */
      @media (max-width: 600px) {
        .button {
          flex-basis: 100%; /* Makes buttons take full width on small screens */
        }
      }
    </style>
